<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="../styles/output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-black relative overflow-x-hidden">
  <div class="absolute inset-0 bg-[linear-gradient(to_right,#ffffff0a_1px,transparent_1px),linear-gradient(to_bottom,#ffffff0a_1px,transparent_1px)] bg-[size:64px_64px]"></div>
  <div class="relative z-10">

    <nav class="bg-slate-900 border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">ðŸ“¦ Catalog</h1>
            <a href="home.html" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg transition font-semibold">
                Home
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8 text-white">Product Catalog</h1>
      
      <form class="bg-slate-800 rounded-lg shadow p-6 mb-8" id="buscador">
        <div class="flex flex-wrap gap-4">
          <input 
            type="search" 
            id="searchInput" 
            placeholder="Search product..." 
            class="flex-1 min-w-[200px] bg-slate-700 text-white border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          
          <select 
            id="categoryFilter" 
            class="bg-slate-700 text-white border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All categories</option>
          </select>
          
          <input 
            type="number" 
            id="minPrice" 
            placeholder="Min price" 
            class="w-32 bg-slate-700 text-white border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          
          <input 
            type="number" 
            id="maxPrice" 
            placeholder="Max price" 
            class="w-32 bg-slate-700 text-white border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          
          <button 
            id="resetFilters" 
            type="button"
            class="bg-red-500 rounded-lg px-6 py-2 text-white hover:bg-red-600 transition font-semibold">
            Clear
          </button>
        </div>
      </form>

      
      <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </div>

  <script type="module" src="../src/scripts/main.js"></script>
</body>
</html>
